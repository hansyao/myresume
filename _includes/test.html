
<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>

<!-- START HERE -->
   <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"> -->

   <!-- Style The Contact Form How Ever You Prefer -->
   <!-- <link rel="stylesheet" href="style.css"> -->

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="hansyow@gmail.com" data-cfasync="false"
  action="https://script.google.com/macros/s/AKfycbzEWUMIp7dxXScbNeP3nuqmrwja_7tVDctVkCmB/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="form-group">
        <label for="name">Name: </label>
        <!-- <input id="name" name="name" placeholder="What your Mom calls you" /> -->
        <input type="text" name="name" class="form-control name-contact" id="name"
                                    placeholder="Name..." />
      </fieldset>

      <fieldset class="form-group">
        <label for="message">Message: </label>
        <textarea name="message" cols="88" rows="6" class="form-control message-contact"
        id="message" placeholder="Message..."></textarea>
      </fieldset>

      <fieldset class="form-group">
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" type="email" class="form-control email-contact" value=""
        required placeholder="your.name@email.com"/>

        <!-- <input type="email" name="email" class="form-control email-contact" id="email" value=""
        required placeholder="your.name@email.com" />         -->
      </fieldset>

      <fieldset class="form-group">
        <label for="color">Favourite Color: </label>
        <input id="color" name="color" class="form-control" placeholder="green" />
      </fieldset>

      <fieldset class="form-group">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" class="form-control" value="" />
      </fieldset>

      <button  type="reset" name="reset"><i class="reset"></i>&nbsp;CLEAR</button>
      
      <button class="ladda-button submit send_email" data-color="green" data-style="expand-left">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

      </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
      <div class="thankyou_message" style="display:none;">
        <h2><em>Thanks</em> for contacting us!
          We will get back to you soon!</h2>
      </div>

  </form>
